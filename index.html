
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تصميم متحرك</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Tahoma, sans-serif;
      background-color: #000;
    }

    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .btn {
      position: absolute;
      bottom: 15.5%;
      right: 10.5%;
      background-color: #1b56a2;
      color: #fff;
      padding: 13px 30px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .btn:hover {
      background-color: #17498a;
    }

    @media(max-width: 768px){
      .btn {
        font-size: 16px;
        padding: 10px 24px;
        bottom: 14%;
        right: 9%;
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <button class="btn" onclick="window.location.href='login.html'">الدخول</button>

    <div class="slide active" style="background-image: url('https://raw.githubusercontent.com/imagesloads/images/main/img_b31b14d63358245c.jpg');"></div>
    <div class="slide" style="background-image: url('https://raw.githubusercontent.com/imagesloads/images/main/img_94dca9d671e39d7b.jpg');"></div>
    <div class="slide" style="background-image: url('https://raw.githubusercontent.com/imagesloads/images/main/img_5dc25d3dcc46e834.jpg');"></div>
    <div class="slide" style="background-image: url('https://raw.githubusercontent.com/imagesloads/images/main/img_21abac6601a4349b.jpg');"></div>
    <div class="slide" style="background-image: url('https://raw.githubusercontent.com/imagesloads/images/main/img_ebe748e8bd17c209.jpg');"></div>
    <div class="slide" style="background-image: url('https://raw.githubusercontent.com/imagesloads/images/main/img_7fb176053abc5031.jpg');"></div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000); // تغيير كل 4 ثوانٍ
  </script>

  <div class="social-links" style="
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: rgba(255,255,255,0.85);
    padding: 10px 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    gap: 12px;
  ">
    <span style="color: #000; font-size: 15px; font-weight: bold;">تابعنا:</span>
    <a href="https://www.facebook.com/share/18rMP2voku/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="فيسبوك" width="30">
    </a>
    <a href="https://www.instagram.com/muasasat.alwalid?igsh=MWF1MWJ1bW5tb2pvbA==" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="إنستغرام" width="30">
    </a>
  </div>
</body>
</html>
